<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border-collapse:collapse;
                table-layout: auto;
                width: 98vh;
                height:98vh;
                background-image: url("https://image.freepik.com/free-photo/brown-paper-texture-for-background_1373-528.jpg");
                background-size:100%;
            }
            td {
                text-align:center;
                height:10%;
                width:10%;
            }
            .sviesi { /*sviesus kvadratai*/
                background-color:#b4a3a3;
                border:4px solid rgb(32, 28, 28);
            }
            .tamsi { /*tamsus kvadratai*/
                background-color:rgb(70, 44, 5);
                border:4px solid black;
            }
            .balta { /*baltos figuros*/
                color: white;
            }
            .skaiciai1 { /*skaiciai kaireje*/
                border-left:2px solid black;
                font-style: italic;
            }
            .skaiciai2 { /*skaiciai desineje*/
                border-right:2px solid black;
                font-style: italic;
            }
            .raides1 { /*raides virsuje*/
                border-top:2px solid black;
                font-style: italic;
            }
            .raides2 { /*raides apacioje*/
                border-bottom:2px solid black;
                font-style: italic;
            }
        </style>
        <meta charset="UTF-8">
        <title>
            Šachmatai
        </title>
    </head>
